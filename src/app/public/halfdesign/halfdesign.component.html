<div class="split left" id="grady">
    <div class="centered">
        <a href="./../../../assets/Kritiketan Sharma Resume.pdf" download="Kritiketan_Sharma_Resume.pdf" class="icon icon-space">
            <img src="./assets/favicon.png">
        </a>
      <h1 class="heading-text-white">
        Kritiketan Sharma
      </h1>
      <h2 class="sub-heading-text highlight-text mt-3">
        Software Engineer
      </h2>
      <h2 class="body-text highlight-text mt-3" style="color: #F4F4F4;">
        📍 Melbourne
      </h2>
    </div>
  </div>
  
  <div class="split right">
    <div class="centered">
        <div style="padding:25px;" *ngFor="let soc of socials">
          
          <!--Open outside-->
          <a *ngIf="soc.openStyle == 'newself'" href="{{soc.url}}" class="icon" style="text-decoration: none;color: #190B3D;">
            🔗 {{soc.name}}
          </a>

        <!--Download-->
          <a *ngIf="soc.openStyle == 'download'" href="{{soc.url}}" download="Kritiketan_Sharma_Resume.pdf" class="icon" style="text-decoration: none;color: #190B3D;">
            <i class="fas fa-download" style="color: rgb(195, 76, 211);"></i> {{soc.name}}
          </a>
          
          <!--None-->
          <a *ngIf="soc.openStyle == 'none'" href="{{soc.url}}" class="icon" style="text-decoration: none;color: #190B3D;">
            🔗 {{soc.name}}
          </a>
        </div>
        
    </div>
  </div>
