<div class="container-fluid" style="padding-top: 100px;">

    <div class="row" style="justify-content: center;align-items: center;text-align: center;">
        
        <div class="split left"  id="company">
            <div class="heading-text">
                You do üèô
            </div>
            
            <span *ngIf="listItems.length > 0">
                
                <div *ngFor="let item of listItems; index as i;">
                    <span class="row mt-3" style="align-items:center;justify-content: center;">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control form-control-md" [(ngModel)]="item.data">
                        </div>
                        <div class="col-md-1">
                            <i class="fas fa-minus-circle ml-2" style="color: crimson;" (click)="deleteItem(i)"></i>
                        </div>
                    </span>
                    
                    
                
                </div>
            
            </span>
            <div class="row" style="justify-content: center;" (click)="addListItem()">
                <div class="col-md-2 dark-button">
                    Add
                </div>
                
            </div>
            

        </div>

        <div class="split right">
            <div class="heading-text">
                Customers see üòé
            </div>

            <span *ngIf="listItems.length > 0">
                <div class="mt-3" *ngFor="let item of listItems">
                    <div class="light-card" style="margin: 0 150px;" (click)="addToCard(item.data)" *ngIf="item.data != ''" >
                        {{item.data}} <i class="fas fa-cart-plus"></i>
                    </div>
                    
                </div>
            </span>

            <hr>
            <!--Description-->
            <span >
                <span *ngIf="cart.length > 0">
                    <div class="mt-3" *ngFor="let cartItem of cart">
                        <div class="light-card" style="margin: 0 150px;" *ngIf="cartItem != ''">
                            {{cartItem}} 
                        </div>
                        
                    </div>
                </span>
            </span>

            <!--Checkout-->
            <div class="row" style="justify-content: center;" *ngIf="cart.length > 1">
                <div class="col-md-6 dark-button mt-5">
                    Checkout and Pay
                </div>
                
            </div>
            
        </div>


    </div>
</div>
